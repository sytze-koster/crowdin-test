name: Crowdin Download Action

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  crowdin-download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full Git history

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit any uncommitted changes on main
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Committing existing changes before switching branches..."
            git add .
            git commit -m "Preemptive commit before branch checkout"
            git push origin main
          fi

      - name: Check if Crowdin PR branch exists
        id: check-branch
        run: |
          BRANCH_NAME="l10n_crowdin_translations"
          if git ls-remote --exit-code --heads origin $BRANCH_NAME; then
            echo "Branch exists, checking it out."
            git checkout $BRANCH_NAME
            git pull origin $BRANCH_NAME
            echo "EXISTING_BRANCH=true" >> $GITHUB_ENV
          else
            echo "Branch does not exist, creating it."
            git checkout -b $BRANCH_NAME
            echo "EXISTING_BRANCH=false" >> $GITHUB_ENV
          fi

      - name: Synchronize with Crowdin
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          localization_branch_name: "l10n_crowdin_translations"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Commit new translations
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Committing new Crowdin translations..."
            git add .
            git commit -m "Update translations from Crowdin"
            git push origin l10n_crowdin_translations
          else
            echo "No new translations to commit."
          fi

      - name: Create Pull Request if new branch
        if: env.EXISTING_BRANCH == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          branch: "l10n_crowdin_translations"
          title: 'New Crowdin translations'
          body: 'New Crowdin pull request with translations'
          base: 'main'
          delete-branch: false
          token: ${{ secrets.GH_TOKEN }}
